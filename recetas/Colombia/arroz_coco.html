<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arroz con coco</title>
</head>
<body>
  <h1 id="titulo1">Arroz con coco</h1>
  <img id="imagen1" src="../../imagenes/arroz_coco.jpg" alt="Arroz con coco">
  <h2>Ingredientes</h2>
  <ul>
    <li>2 tazas de arroz</li>
    <li>2 tazas de leche de coco</li>
    <li>2 cucharadas de azúcar</li>
    <li>1 pizca de sal</li>
  </ul>

  <h2>Preparación</h2>
  <p>
    Sofríe el coco (titoté), añade el arroz y cocina con la leche de coco, azúcar y sal
    hasta que esté en su punto.
  </p>
</body>
</html>
